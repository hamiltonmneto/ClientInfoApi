<template>

    <div class="form">
        <table>
                <thead>
                    <tr>
                        <th>IP</th>

                        <th>Last User Loggued</th>
                        <th>Windows Version</th>
                        <th>Mac Adress</th>
                    </tr>
                </thead>
                <tbody>
                    <tr repeat.for="rec of records">
                        
                        <td data-column="IP">${rec._IP}</td>
                        <td data-column="Name">${rec._Name}</td>
