<template>
    <require from="./styles.css"></require>
    <ux-dialog class="connection">

      <ux-dialog-header class="connection__header">

        <h5 class="connection" id="exampleModalLongTitle">${machine.Name}</h5>

      </ux-dialog-header>

      <ux-dialog-body class="connection__body">
          <pre>
            <p id="result">${result}</p>
          </pre>
      </ux-dialog-body>

      <ux-dialog-footer class="connection__footer">

        <div class="modal-footer">
          <input type="text" value.bind="command" class="form-control" id="usr">
          <button type="button" click.delegate="sendCommand()" class="btn btn-primary">Send</button>
        </div>

      </ux-dialog-footer>

    </ux-dialog>
</template>
